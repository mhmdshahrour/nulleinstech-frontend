<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | NullEinsTech</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-card">
        <!-- Logo -->
        <div class="logo-wrapper">
          <img src="logo.png" alt="NullEinsTech Logo" />
        </div>

        <h1>Contact NullEinsTech</h1>
        <p class="subtitle">
          Tell us about your request and our team will get back to you shortly.
        </p>

        <!-- CONTACT FORM -->
        <form id="contactForm" action="javascript:void(0);" novalidate>
          <div class="grid">
            <div>
              <label for="full_name">Full Name *</label>
              <input id="full_name" name="full_name" type="text" required />
            </div>

            <div>
              <label for="email">Email Address *</label>
              <input id="email" name="email" type="email" required />
            </div>

            <div>
              <label for="phone">Phone Number *</label>
              <input id="phone" name="phone" type="tel" required />
            </div>

            <div>
              <label for="company">Company</label>
              <input id="company" name="company" type="text" />
            </div>
          </div>

          <label for="subject">Subject *</label>
          <select id="subject" name="subject" required>
            <option value="">Select a topic</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="IT Support">IT Support</option>
            <option value="Project / Consulting">Project / Consulting</option>
            <option value="Partnership">Partnership</option>
            <option value="Other">Other</option>
          </select>

          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            minlength="20"
            required
          ></textarea>

          <label for="file">Attachment (optional)</label>
          <input
            id="file"
            name="file"
            type="file"
            accept=".pdf,.jpg,.jpeg,.png"
          />

          <!-- Preferred Contact -->
          <div class="radio-group">
            <span class="radio-title">Preferred Contact Method</span>
            <div class="radio-options">
              <label class="radio-item">
                <input
                  type="radio"
                  name="preferred_contact"
                  value="email"
                  checked
                />
                <span>Email</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="preferred_contact" value="phone" />
                <span>Phone</span>
              </label>
            </div>
          </div>

          <!-- Consent -->
          <div class="consent">
            <input id="consent" name="consent" type="checkbox" required />
            <label for="consent">
              I consent to NullEinsTech processing my personal data for the
              purpose of responding to my inquiry, in accordance with the
              Privacy Policy.
            </label>
          </div>

          <button type="submit">Send Message</button>

          <!-- Status message -->
          <p id="status" class="status"></p>
        </form>
      </section>
    </main>

    <!-- JS (must be at the bottom) -->
    <script src="script.js"></script>
  </body>
</html>
