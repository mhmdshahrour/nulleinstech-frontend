<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | NullEinsTech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-card">
        <div class="logo-wrapper">
          <img src="logo.png" alt="NullEinsTech Logo" />
        </div>

        <h1>Contact NullEinsTech</h1>
        <p class="subtitle">
          Tell us about your request and our team will get back to you shortly.
        </p>

        <form id="contact-form">
          <input id="full_name" name="full_name" required />
          <input id="email" name="email" required />
          <input id="phone" name="phone" required />
          <input id="company" name="company" />
          <input id="subject" name="subject" required />
          <textarea id="message" name="message" required></textarea>

          <input
            id="file"
            type="file"
            name="file"
            accept=".pdf,.jpg,.jpeg,.png"
          />

          <label>
            <input
              type="radio"
              name="preferred_contact"
              value="email"
              checked
            />
            Email
          </label>
          <label>
            <input type="radio" name="preferred_contact" value="phone" />
            Phone
          </label>

          <button id="submit-btn" type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
